name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit pylint flake8 black mypy

    - name: Run tests
      run: |
        pytest _test.py

    - name: Run Pylint
      run: |
        pylint text.py

    - name: Run Flake8
      run: |
        flake8 text.py

    - name: Check formatting with Black
      run: |
        black --check text.py

    - name: Run Mypy (Optional for type checking)
      run: |
        mypy text.py
